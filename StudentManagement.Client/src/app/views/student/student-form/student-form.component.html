<div class="container mt-4">
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="form-control"
      />
      <div
        *ngIf="
          studentForm.get('firstName')?.invalid &&
          studentForm.get('firstName')?.touched
        "
        class="text-danger"
      >
        First Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="form-control"
      />
      <div
        *ngIf="
          studentForm.get('lastName')?.invalid &&
          studentForm.get('lastName')?.touched
        "
        class="text-danger"
      >
        Last Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input
        type="text"
        id="mobile"
        formControlName="mobile"
        class="form-control"
      />
      <div
        *ngIf="
          studentForm.get('mobile')?.invalid &&
          studentForm.get('mobile')?.touched
        "
        class="text-danger"
      >
        Mobile number must be 10 digits.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div
        *ngIf="
          studentForm.get('email')?.invalid && studentForm.get('email')?.touched
        "
        class="text-danger"
      >
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="nic">NIC</label>
      <input type="text" id="nic" formControlName="nic" class="form-control" />
      <div
        *ngIf="
          studentForm.get('nic')?.invalid && studentForm.get('nic')?.touched
        "
        class="text-danger"
      >
        NIC is required.
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input
        type="date"
        id="dateOfBirth"
        formControlName="dateOfBirth"
        class="form-control"
      />
      <div
        *ngIf="
          studentForm.get('dateOfBirth')?.invalid &&
          studentForm.get('dateOfBirth')?.touched
        "
        class="text-danger"
      >
        Date of Birth is required.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="form-control"
      />
      <div
        *ngIf="
          studentForm.get('address')?.invalid &&
          studentForm.get('address')?.touched
        "
        class="text-danger"
      >
        Address is required.
      </div>
    </div>

    <button
      cButton
      color="secondary"
      class="mt-3"
      (click)="onCloseModal.emit(false)"
    >
      Close
    </button>
    <button
      *ngIf="viewMode != 'VIEW'"
      type="submit"
      cButton
      color="primary"
      class="mt-3"
      [disabled]="studentForm.invalid"
    >
      {{ viewMode == "EDIT" ? "Update" : "Add" }} Student
    </button>
  </form>
</div>
